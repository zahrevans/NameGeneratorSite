<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Name Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container">
        <!-- Greeting and Instructions -->
        <div class="text-center mb-4">
          <h1>What's your Pokemon Name?</h1>
          <p>Fill out the form below to generate your fantasy name!</p>
        </div>
        <!-- Information input form -->
        <div class="box">
          <form id="fantasyForm" class="mb-4">
            <!-- First Name Input -->
            <div class="mb-3 row">
              <div class="col">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Enter your first name"
                />
              </div>
              <!-- Last Name Input-->
              <div class="col">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Enter your last name"
                />
              </div>
            </div>
            <!--Get Type-->

            <div class="mb-3">
              <label for="favoriteType" class="form-label"
                >Whats Your Personality</label
              >
              <select id="favoriteType" class="form-select">
                <option value="normal">Basic</option>
                <option value="fire">Passionate</option>
                <option value="water">Fluid</option>
                <option value="electric">Shocking</option>
                <option value="flying">Free-Spirited</option>
                <option value="grass">Nurturing</option>
                <option value="bug">Nimble</option>
                <option value="poison">Toxic</option>
                <option value="psychic">Smart</option>
                <option value="dark">Bleak</option>
                <option value="ghost">Spooky</option>
                <option value="ground">Steady</option>
                <option value="rock">Strong</option>
                <option value="steel">Resilient</option>
                <option value="fairy">Enchanting</option>
                <option value="dragon">Majestic</option>
                <option value="fighting">Brute</option>
                <option value="ice">Cold</option>
              </select>
            </div>
            <!--get nature -->
            <div class="mb-3">
              <label for="nature" class="form-label">Choose Nature Type</label>
              <select id="nature" class="form-select">
                <option value="Attack">Attack</option>
                <option value="Defence">Defence</option>
                <option value="SpecialDefence">Special Defence</option>
                <option value="SpecialAttack">Special Attack</option>
                <option value="Speed">Speed</option>
                <option value="Neutral">Neutral</option>
              </select>
            </div>
            <!-- Get Class-->
            <div class="mb-3">
              <label for="classification" class="form-label"
                >Choose Pokemon Type</label
              >
              <select id="classification" class="form-select">
                <option value="leg">Legendary</option>
                <option value="myth">Mythical</option>
                <option value="start">Starter</option>
                <option value="ub">Ultra Beast</option>
                <option value="para">Paradox</option>
                <option value="mega">Mega</option>
              </select>
            </div>
            <!-- Favorite region -->
            <div class="mb-3">
              <label for="region" class="form-label"
                >Whats Your Favorite Region</label
              >
              <select id="region" class="form-select">
                <option value="kanto">Kanto</option>
                <option value="johto">Johto</option>
                <option value="hoenn">Hoenn</option>
                <option value="sinnoh">Sinnoh</option>
                <option value="unova">Unova</option>
                <option value="kalos">Kalos</option>
                <option value="alola">Alola</option>
                <option value="galar">Galar</option>
                <option value="paldea">Paldea</option>
              </select>
            </div>

            <!-- Button -->
            <div
              class="button-85 w-100"
              role="button"
              onclick="genFullName()"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Generate Name
            </div>
          </form>
        </div>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  <div id="result"></div>
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">...</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
