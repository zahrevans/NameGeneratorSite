<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Name Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container">
        <!-- Greeting and Instructions -->
        <div class="text-center mb-4">
          <h1>What's your Fantasy Hero Name?</h1>
          <p>Fill out the form below to generate your fantasy name!</p>
        </div>
        <!-- Information input form -->
        <form id="fantasyForm" class="mb-4">
          <!-- First Name Input -->
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="Enter your first name"
            />
          </div>
          <!-- Last Name Input-->
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Enter your last name"
            />
          </div>
          <!-- Get Road Type -->
          <div class="mb-3">
            <label for="classification" class="form-label"
              >Choose Road Type</label
            >
            <select id="classification" class="form-select">
              <option value="leg">Legendary</option>
              <option value="myth">Mythical</option>
              <option value="start">Starter</option>
              <option value="ub">Ultra Beast</option>
              <option value="para">Paradox</option>
              <option value="mega">Mega</option>
            </select>
          </div>
          <!-- Favorite Color -->
          <div class="mb-3">
            <label for="favoriteColor" class="form-label">Favorite Color</label>
            <input
              type="text"
              class="form-control"
              id="favoriteColor"
              placeholder="Enter your favorite color"
            />
          </div>
          <!-- FavoriteAnimal -->
          <div class="mb-3">
            <label for="FavoriteAnimal" class="form-label"
              >Favorite Animal</label
            >
            <input
              type="text"
              class="form-control"
              id="favoriteAnimal"
              placeholder="Enter your favorite animal"
            />
          </div>

          <!-- Button -->
          <div class="button-85 w-100" role="button" onclick="genFullName()">
            Generate Name
          </div>
        </form>
        <div id="result"></div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
